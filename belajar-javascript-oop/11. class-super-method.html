<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Super Method</title>
</head>
<body>

    <script>

        /*
        Super Method

            > Selain digunakan untuk memanggil constructor milih parent class, kata kunci super juga bisa digunakan untuk mengakses method parent class
            > Caranya bisa menggunakan super titik nama function nya
            > Dengan kata lain, super sebenernya adalah reference ke parent prototype, mirip seperti _proto_ 
        
        */

        class Shape {
            paint() {
                console.info("Paint Shape");
            }

            paint2() {
                console.info("Example Paint Shape");
            }

            paint3() {
                console.info("Example paint Shape 1.0");
            }
        }

        class Circle extends Shape {
            paint() {
                super.paint2();
                console.info("Paint Circle")
            }
        }

        
        class Example extends Shape {
            paint() {
                super.paint();
                console.info("Paint Circle 1.0");
            }
        }

        const circle = new Circle();
        circle.paint();

        const example = new Example();
        example.paint();


    </script>
    
</body>
</html>
