<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Private Field</title>
</head>
<body>

    <script>

        /*
        
            Private Class Field 
                > Secara default, saat kita menambahkan field, maka field tersebut
                > Jika kita ingin membuat field yang bersifat private (hanya bisa diakses di dalam class), kita bisa menggunakan tanda # sebelum nama fieldnya
                > Ini dinamakan private class field, dan hanya bisa diakses dari dalam class saja 
        */

        class Counter {

            #counter = 0; //artinya dianggap Private (tidak bisa di akses di luar)

            increment() {
                this.#counter++;
            }

            decrement() {
                this.#counter--;
            }

            get() {
                return this.#counter;
            }

        }

        const counter = new Counter();

        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();

        console.info(counter.get()); //nilai = 5
        console.info(counter);

        counter.counter = 100;

    </script>
    
</body>
</html>
