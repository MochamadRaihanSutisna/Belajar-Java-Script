<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Private Method</title>
</head>
<body>

    <script>

        /*
        
        Private Method 
            > Sama seperti field, terdapat proposal juga untuk menambah fitur private method di EcmaScript 
            > Denga demikian, acces modifier private juga bisa digunakan di method
            > Caranya sama, dengan menambahkan tanda # diawal method, maka secara otomatis method tersebut adalah private 
            > Ingat fitur ini masih dalam tahapan, belum benar-benar menjadi standar EcmaScript, jadi mungkin tidak semua browser mendukung fitur ini
            > https://github.com/tc39/proposal-private-methods
        
        */

        class Person {

            say(name) {
                if(name) {
                    this.#sayWithName(name);
                }else {
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName() {
                console.info("Hello");
            }

            #sayWithName(name) {
                console.info(`Hello ${name}`);
            }
        }

        const raihan = new Person();
        raihan.say("Dewi");

    </script>
    
</body>
</html>
